<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="yellowGrad" x1="0" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#FFE44D"/>
      <stop offset="100%" stop-color="#D4A800"/>
    </linearGradient>
    <linearGradient id="blackGrad" x1="0" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#1A1A1A"/>
      <stop offset="100%" stop-color="#050505"/>
    </linearGradient>
    <radialGradient id="sheen" cx="0.35" cy="0.3" r="0.65">
      <stop offset="0%" stop-color="white" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.45"/>
    </filter>
    <clipPath id="circleClip">
      <circle cx="64" cy="64" r="60"/>
    </clipPath>
  </defs>
  <g filter="url(#shadow)">
    <!-- Base black circle -->
    <circle cx="64" cy="64" r="60" fill="url(#blackGrad)"/>
    <!-- Yellow quadrants: top-left and bottom-right -->
    <g clip-path="url(#circleClip)">
      <path d="M64,4 A60,60 0 0,0 4,64 L64,64 Z" fill="url(#yellowGrad)"/>
      <path d="M64,124 A60,60 0 0,0 124,64 L64,64 Z" fill="url(#yellowGrad)"/>
    </g>
    <!-- Sheen overlay -->
    <circle cx="64" cy="64" r="60" fill="url(#sheen)"/>
    <!-- Rim -->
    <circle cx="64" cy="64" r="60" fill="none" stroke="#0A0A0A" stroke-width="3"/>
    <circle cx="64" cy="64" r="58.5" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
  </g>
</svg>
